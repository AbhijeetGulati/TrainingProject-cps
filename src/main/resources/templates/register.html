<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Claim Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="banner">
    <div class="container">
        <div class="row">
            <div class="col-md-8 offset-md-3">
                <div class="mycard mt-3">
                    <div>
                        <h1 class="font-weight-bold text-center">Claim Registration</h1>
                    </div>
                    <h1 style="color:green">Enter Claim Details</h1>
                    <div>
                        <form class="col-5" th:action="@{/registerDetails}" th:object="${claim}" th:method="post"
                              enctype="multipart/form-data">
                            <!-- using th:object we are binding our entity claim with the data we receive from the form-->
                            <!-- Cause of Loss-->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Cause of Loss</b></label>
                                <input type="text" name="causeOfLoss" th:field="*{causeOfLoss}" class="form-control"
                                       placeholder="Enter Description" required th:value="${claim.causeOfLoss}">
                            </div>
                            <!-- Driver Name-->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Driver Name</b></label>
                                <input type="text" th:field="*{driverName}" class="form-control is-invalid"
                                       placeholder="Enter Driver Name" required name="driverName"
                                       th:value="${claim.driverName}">
                                <!-- to check if valid name is being entered-->
                                <div class="invalid-feedback">
                                    Please provide a valid name.
                                </div>
                            </div>
                            <!-- DL Number-->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label "><b>DL Number</b></label>
                                <input type="text" th:field="*{dlNumber}" class="form-control is-invalid"
                                       placeholder="enter DL Number" required name="dlNumber"
                                       th:value="${claim.dlNumber}">
                                <!-- to check if valid DL number is being entered-->
                                <div class="invalid-feedback">
                                    Please provide a valid DL number.
                                </div>
                            </div>
                            <!-- DL Class-->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Choose a DL
                                    Class:</b></label>
                                <br>
                                <select id="dlClass" name="dlClass">
                                    <option value="MC 50CC">MC 50CC</option>
                                    <option value="MCWOG/FVG">MCWOG/FVG</option>
                                    <option value="LMV-NT">LMV-NT</option>
                                    <option value="MC EX50CC">MC EX50CC</option>
                                    <option value="M/CYCL WG">M/CYCL WG</option>
                                    <option value="MGV">MGV</option>
                                    <option value="LMV">LMV</option>
                                    <option value="HMV">HMV</option>
                                    <option value="HGMV">HGMV</option>
                                    <option value="HPMV">HPMV</option>
                                    <option value="HTV">HTV</option>
                                    <option value="Trailer">Trailer</option>
                                </select>
                            </div>
                            <!-- dl type-->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Choose a DL
                                    Type:</b></label>
                                <select id="dltype" name="dlType">
                                    <option value="Learner’s Driving License ">Learner’s Driving License</option>
                                    <option value="Permanent Driving License">Permanent Driving License</option>
                                    <option value="Commercial Driving License">Commercial Driving License</option>
                                    <option value="International Driving Permit">International Driving Permit</option>
                                </select>
                            </div>
                            <!-- expiry date-->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>DL Expiry Date</b></label>
                                <input type="date" th:field="*{expiryDate}" class="form-control"
                                       placeholder="Expiry Date" required name="expiryDate"
                                       th:value="${claim.expiryDate}">
                            </div>
                            <!-- vehicle location-->
                            <div class="mb-3">
                                <label for="exampleFormControlInput1" class="form-label"><b>Vehicle Location</b></label>
                                <input type="text" th:field="*{location}" class="form-control"
                                       placeholder="Enter Vehicle Location" required name="location"
                                       th:value="${claim.location}">
                            </div>
                            <!--uploading image-->
                            <div class="mb-3">
                                <label class="form-label"><b>Upload Image</b></label>
                                <p>Click on the "Choose File" button to upload an image. Note: Only JPG,JPEG and PNG
                                    files
                                    supported.</p>
                                <input type="file" id="myFile" name="imageFile" accept="image/jpeg, image/png"/>
                            </div>
                            <button type="Submit" class="btn btn-success">Submit Claim Details</button>
                            <button type="reset" class="btn btn-dark">Reset</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- container class div-->
</section>
</body>
</html>
