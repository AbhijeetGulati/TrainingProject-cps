<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" th:replace="base::Layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Input Claim Details</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe"
            crossorigin="anonymous"></script>
</head>
<body>
<section class="banner">
    <div class="text-center">
        <h1>Login Page</h1>
    </div>
    <div class="container">
        <form class="col-5" th:action="@{/userLogin}" th:object="${claim}" th:method="get">
            <div>
                <label for="claimNumber" class="form-label">
                    <h6>Claim Number</h6>
                </label>
                <input type="text" class="form-control" aria-labelledby="passwordHelpBlock" th:field="*{claimNumber}">
                <div class="form-text">
                    Enter the claim number
                </div>
                <label for="dlNumber" class="form-label">
                    <h6>DL Number</h6>
                </label>
                <input type="text" class="form-control" aria-labelledby="passwordHelpBlock" th:field="*{dlNumber}">
                <div class="form-text">
                    Enter the DL number of your vehicle
                </div>
                <button type="Submit" class="btn btn-success">Login</button>
            </div>
        </form>
    </div>
</section>
</body>
</html>
